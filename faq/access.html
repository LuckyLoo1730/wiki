            <h1>Как выдать пользователю доступ?</h1>
        </div>
        <div class="text4">
            <p>Нажмите на "Users"</p>
            <div class="faq-imgs">
                <img class="faq-img" src="https://images.magichow.co/images/85e1e5b0-4de0-4f57-9178-6680d2451c63/ddba527b-0c51-46d1-9fa1-e5302cd1fad7.jpg?secret=eyJ0eXBlIjoic2hhcmVfa2V5Iiwia2V5IjoiTGh0U0FNS2VCQ0I4NWE3clF5Mks5bSJ9" alt="">

                <img src="https://images.magichow.co/images/85e1e5b0-4de0-4f57-9178-6680d2451c63/506f02c9-b9a4-4eb3-a55a-f58e5be8fd61.jpg?secret=eyJ0eXBlIjoic2hhcmVfa2V5Iiwia2V5IjoiTGh0U0FNS2VCQ0I4NWE3clF5Mks5bSJ9" alt="" class="faq-img">

                <img src="https://images.magichow.co/images/85e1e5b0-4de0-4f57-9178-6680d2451c63/689a9d40-e8c3-44d3-909c-ca171d510abb.jpg?secret=eyJ0eXBlIjoic2hhcmVfa2V5Iiwia2V5IjoiTGh0U0FNS2VCQ0I4NWE3clF5Mks5bSJ9" alt="" class="faq-img">

                <img src="https://images.magichow.co/images/85e1e5b0-4de0-4f57-9178-6680d2451c63/f5d5fa6a-540a-42a9-a68b-5a54f2b959d8.jpg?secret=eyJ0eXBlIjoic2hhcmVfa2V5Iiwia2V5IjoiTGh0U0FNS2VCQ0I4NWE3clF5Mks5bSJ9" alt="" class="faq-img">
